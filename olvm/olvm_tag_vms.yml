---
- hosts: olvm
  become: yes
  become_method: sudo
  gather_facts: yes

  vars_files:
    - default_vars.yml

  tasks:

    - name: Login to OLVM manager
      ovirt_auth:
        url: "{{ lookup('env', 'OVIRT_URL') }}"
        username: "{{ lookup('env', 'OVIRT_USERNAME') }}"
        password: "{{ lookup('env', 'OVIRT_PASSWORD') }}"
        ca_file: "{{ olvm_cafile | default('/etc/pki/ovirt-engine/ca.pem') }}"
        insecure: "{{ olvm_insecure | default(true) }}"
      tags:
        - always

- hosts: all,!olvm
  become: yes
  become_method: sudo
  gather_facts: yes

  vars_files:
    - default_vars.yml

  tasks:

    - name: Tag Virtual Machine
      ovirt.ovirt.ovirt_tag:
        name: "{{ item }}"
        state: attached
        vms:
          - "{{ inventory_hostname }"
      with_items:
        - "{{ vm_tags }}"

- hosts: olvm
  become: yes
  become_method: sudo
  gather_facts: yes

  vars_files:
    - default_vars.yml

  tasks:

    - name: Cleanup OLVM auth token
      ovirt.ovirt.ovirt_auth:
        ovirt_auth: "{{ ovirt_auth }}"
        state: absent
